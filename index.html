<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>



<body>
    <header>
        Weather Dashboard
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <!--city container-->
                <div>
                    <h2>Search for a City:</h2>
                </div>
                <div>
                    <input id="userCityInput" type="search">
                </div>
                <div id="userCityButton">
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
                <div id="cityHistory" class="col-sm-2 d-grid mx-auto">
                    <!--test hard coded city
            <button type="button" class="btn btn-secondary">Historical city</button>-->
                </div>
            </div>
            <div class="col">
                <div class="col">
                    <div class="col-sm">
                        <div id="currentCityweather" class="cityBorder">
                        </div>
                    </div>
                    <div class="col-sm">
                        <h3>5-Day forcast:</h3>
                        <div id="fiveDay" class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div>
        <h3>5-Day forcast:</h3>
        <div id="fiveDay" class="row">
        </div>
    </div>-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
